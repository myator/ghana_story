<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Happy Birtday Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="script/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="script/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
        <div class="alert alert-danger" id="notification" role="alert"></div>
        <div class="row centered-form">
            <div class="col-lg-12" id="form-submit">
                <form>
                    <div class="controls">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="first name">First Name</label>
                            <input type="text" id="first-name" class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="radios">Gender</label>
                                <div class="col-md-4">
                                  <label class="radio-inline" for="male">
                                    <input type="radio" name="gender" id="male" value="1">
                                    Male
                                  </label>
                                  <label class="radio-inline" for="female">
                                    <input type="radio" name="gender" id="female" value="2">
                                    Female
                                  </label>
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                              <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="day">Day</label>
                                        <select id="day" class="form-control">
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                          <option value="7">7</option>
                                          <option value="8">8</option>
                                          <option value="9">9</option>
                                          <option value="10">10</option>
                                          <option value="11">11</option>
                                          <option value="12">12</option>
                                          <option value="13">13</option>
                                          <option value="14">14</option>
                                          <option value="15">15</option>
                                          <option value="16">16</option>
                                          <option value="17">17</option>
                                          <option value="18">18</option>
                                          <option value="19">19</option>
                                          <option value="20">20</option>
                                          <option value="21">21</option>
                                          <option value="22">22</option>
                                          <option value="23">23</option>
                                          <option value="24">24</option>
                                          <option value="25">25</option>
                                          <option value="26">26</option>
                                          <option value="27">27</option>
                                          <option value="28">28</option>
                                          <option value="29">29</option>
                                          <option value="30">30</option>
                                          <option value="31">31</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="month">Month</label>
                                        <select id="month" class="form-control">
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7">July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="year">Year <span class="small text-light">(Example: 1992)</span></label>
                                        <input type="text" id="year" class="form-control">
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-success" type="submit">
                                Show my HBD
                              </button>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
            <div id="hbd-results">
                <div class="container mt-3">
                    <div class="hbd-body">
                        <h4>Enter your name  <span class="username"></span></h4>
                        <p>Week day: <span class="day-of-week"></span></p>
                        <p> Akan Name given<span class="text-danger">*</span><span class="akan-name"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
